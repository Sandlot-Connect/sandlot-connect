<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head ('Home')">
</head>
<body>
<nav th:replace="partials :: navbar"></nav>
<div class="main-container">
    <div class="text-container">
        <h1>Create an account</h1>
        <form th:action="@{/register}" method="POST" th:object="${user}">
            <label for="first-name">First Name</label>
            <input id="first-name" th:field="*{firstName}" />
            
            <label for="last-name">Last Name</label>
            <input id="last-name" th:field="*{lastName}" />
            <br>
            <label for="username">Email Address (This will be your username)</label>
            <input id="username" th:field="*{username}" />
            <br>
            <label for="description">About me</label>
            <textarea id="description" th:field="*{description}" cols="75"></textarea>
            <br>
            <label for="profile-pic">Profile Picture</label>
            <input id="profile-pic" type="file" th:field="*{profilePictureUrl}" />
            <br>
            <label for="password">Password</label>
            <input id="password" type="password" th:field="*{password}" />
            <br>
            <input value="Submit" type="submit" />
        </form>
<!--        <input type="hidden" id="apiKey" th:value="${apiKey}">-->
    </div>
    <footer th:replace="partials :: footer"></footer>
</div>

<!--</script>-->
<div th:replace="partials :: js"></div>
</body>
</html>
