<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head ('Edit profile')">
</head>
<body>
<nav th:replace="partials :: navbar"></nav>
<div class="main-container">
  <div class="text-container">
    <h1 th:text="|Howdy, ${#authentication.principal.firstName}!|"></h1>
    <h2>Edit profile</h2>
    <label for="username">Email Address</label>
    <input id="username" name="username" th:value="${#authentication.principal.username}" />
    <form th:action="@{/profile/edit}" method="POST" th:object="${user}">
      <label for="first-name">First Name</label>
      <input id="first-name" name="firstName" th:value="${#authentication.principal.firstName}" th:field="*{firstName}" />

      <label for="last-name">Last Name</label>
      <input id="last-name" name="lastName" th:value="${#authentication.principal.lastName}" th:field="*{lastName}" />

      <label for="description">About me</label>
      <textarea id="description" name="description" th:value="${#authentication.principal.description}" th:field="*{description}"></textarea>
      <input value="Submit" type="submit" />
    </form>
  </div>
  <footer th:replace="partials :: footer"></footer>
</div>
<div th:replace="partials :: js"></div>
</body>
</html>
