<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{partials :: head ('Create A New Team')}">
</head>
<body>
<nav th:replace="partials :: navbar"></nav>
<div class="wrapper">
    <div class="container d-flex justify-content-center container-background">
        <div class="row">
            <div class="col wrapper">
                <h3>What is the name of your team?</h3>
                <form th:action="@{/teams/create}" method="post">
                    <label style="font-weight: bold" for="name">Name your team:</label>
                    <input type="text" name="name" id="name"><br><br>
                    <label style="font-weight: bold" for="description">Briefly describe your team:</label><br>
                    <textarea name="description" id="description" cols="50" rows="5"></textarea><br>
                    <h3>Where are you located?</h3>
                    <div class="d-flex flex-column w-50">
                        <label style="font-weight: bold" for="city">City</label>
                        <input type="text" name="city" id="city">
                        <br>
                        <label style="font-weight: bold" for="state">State</label>
                        <input type="text" name="state" id="state">
                    </div>
                    <br>
                    <!--                    <h3>Upload a team photo if you have one.</h3><br>-->
                    <!--                    <input type="hidden">-->
                    <!--                    <i class=“fa-solid fa-baseball-bat-ball”></i>-->
                    <!--                    <br><br>-->
                    <button type="submit"
                            style="font-weight: bold; z-index: 1; background-color: #FCBF49; color: black;"
                            class="create-link btn-create btn-hover m-auto">Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="partials :: footer"></footer>
<div th:replace="partials :: js"></div>
</body>
</html>
