<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{partials :: head (|${team.city} ${team.name}|)}"></head>
<body>
<nav th:replace="~{partials :: navbar}"></nav>
<div class="wrapper">
    <div class="text-container">
        <div>
            <h1 th:text="${team.city} + ' ' + ${team.name}"></h1>
            <div class="container-background">
                <h2 th:text="'The team captain is ' + ${team.captain.firstName} + ' ' + ${team.captain.lastName}"></h2>
                <h2>Players</h2>
                <div class="container d-flex justify-content-center">
                    <div class="row justify-content-center">
                        <div th:each="user : ${team.users}"
                             class="col-lg-3 col-md-6 col-xs-12 m-3">
                            <div>
                                <img th:if="${user.profilePictureUrl} != null" th:src="${user.profilePictureUrl}"
                                     alt="Profile picture"/>
                            </div>
                            <div>
                                <img style="max-width: 75px; max-height: 75px;"
                                     th:if="${user.profilePictureUrl} == null"
                                     th:src="@{/img/baseball-svgrepo-com.svg}" alt="Default profile picture"/>
                                <p th:text="${user.firstName}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{partials :: footer}"></footer>
<div th:replace="~{partials :: js}"></div>
</body>
</html>
