<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head ('Home')">
</head>
<body>
<nav th:replace="partials :: navbar"></nav>
<div class="main-container">
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1">
                <div class="carousel-caption">
                    <h3>Slide 1</h3>
                </div>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 2">
                <div class="carousel-caption">
                    <h3>Slide 2</h3>
                </div>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/800x400?text=Slide+3" alt="Slide 3">
                <div class="carousel-caption">
                    <h3>Slide 3</h3>
                </div>
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-bs-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-bs-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="text-container">
        <h1>Home</h1>
    </div>
</div>
<footer th:replace="partials :: footer">
    <p>&copy; 2023 My Website. All rights reserved.</p>
</footer>
<div th:replace="partials :: js"></div>
</body>
</html>
